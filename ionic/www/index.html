<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="lib/angular-material/angular-material.css">

    <link rel="stylesheet" href="lib/leaflet/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/leaflet-awesome-markers/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="lib/leaflet-routing-machine-2.5.0/leaflet-routing-machine.css">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- Leaflet Map -->
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/leaflet-awesome-markers/leaflet.awesome-markers.js"></script>
    <script src="lib/leaflet-routing-machine-2.5.0/leaflet-routing-machine.js"></script>

    <!-- Socket.io client -->
    <script src="lib/socket.io-client/socket.io.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- MojioJS -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/mojio-js/dist/browser/MojioClient.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="pipcar" ng-controller="HomeCtrl as home">
    <ion-pane>
      <ion-content>
        <div id="map" data-tab-disabled="true"></div>
        <md-fab-toolbar>
          <md-fab-trigger class="align-with-text">
            <md-button aria-label="menu" class="md-fab md-primary">
              <md-icon md-font-icon="icon ion-navicon-round"></md-icon>
            </md-button>
          </md-fab-trigger>
          <md-toolbar>
            <md-fab-actions class="md-toolbar-tools">
              <md-button aria-label="alert info" class="md-icon-button"
                ng-click="home.getAlertInfo()"
                ng-if="home.emergency">
                <md-icon md-font-icon="icon ion-alert-circled"></md-icon>
              </md-button>
              <md-button aria-label="request for help" class="md-icon-button"
                ng-if="home.emergency"
                ng-click="home.requestForHelp()">
                <md-icon md-font-icon="icon ion-help-circled"></md-icon>
              </md-button>
              <span class="fill-space"></span>
              <md-button aria-label="settings" class="md-icon-button"
                ng-click="home.sendText()">
                <md-icon md-font-icon="icon ion-heart-broken"></md-icon>
              </md-button>
            </md-fab-actions>
          </md-toolbar>
        </md-fab-toolbar>
        <div class="meta-data">
          <div class="list">
            <a class="item item-icon-left" href="#">
              <i class="icon ion-speedometer"></i>
              Speed: {{home.speed || 0}} mph
            </a>
            <a href="#" class="item item-icon-left">
              <svg viewBox="0 0 100 100" class="icon">
                <defs id="defs6586"/>
                <path d="m 22.916666,12.500032 c -2.308373,0 -4.166666,1.858332 -4.166666,4.166663 l 0,66.66661 c 0,2.083331 2.083333,4.166663 4.166666,4.166663 l 37.500001,0 c 2.083333,0 4.166666,-2.083332 4.166666,-4.166663 l 0,-20.833316 2.083334,0 c 2.083333,0 2.083333,2.083332 2.083333,2.083332 l 0,8.333326 c 0,4.166663 2.083333,6.249995 6.25,6.249995 4.166667,0 6.25,-2.083332 6.25,-6.249995 0,-4.861246 0,-18.749984 0,-22.916647 0,-4.166663 -8.333333,-8.333326 -8.333333,-12.499989 l 0,-12.49999 -4.166667,0 -4.166667,-4.166663 0,-4.166663 c 0,-2.308331 -1.858291,-4.166663 -4.166666,-4.166663 z m 4.166667,8.333326 29.166667,0 0,16.666653 -29.166667,0 z m 37.5,12.49999 4.166667,0 c 0,0 0,3.47208 0,6.249994 0,4.166663 8.333334,8.333326 8.333334,12.49999 l 0,20.833315 C 77.083334,74.999979 75,74.999979 75,74.999979 c 0,0 -2.083333,0 -2.083333,-2.083332 0,0 0,-8.333326 0,-10.416658 0,-2.083331 -2.083334,-4.166663 -4.166667,-4.166663 -1.388887,0 -4.166667,0 -4.166667,0 z" id="rect7223-2-4-9"/>
              </svg>
              Fuel level: {{home.fuelLevel || 100}} %
            </a>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
